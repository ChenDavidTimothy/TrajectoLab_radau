name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'maptor/**'
      - 'examples/**'
      - 'docs/**'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'maptor/**'
      - 'examples/**'
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # First, install all dependencies from the single source of truth
        pip install -r docs/requirements.txt
        # Then, install the project itself without its dependencies
        pip install --no-deps -e .

    - name: Clean old documentation
      run: |
        cd docs
        make clean
        echo "‚úì Cleaned previous documentation builds"

    - name: Build documentation
      run: |
        cd docs
        make html
        echo "‚úì API and examples documentation generated"
        echo "‚úì Documentation built successfully"

    - name: Check documentation build
      run: |
        if [ -f docs/_build/html/index.html ]; then
          echo "‚úì Documentation HTML generated successfully"
          echo "üìä Generated pages:"
          find docs/_build/html -name "*.html" | head -10

          # Verify API documentation was generated
          if [ -d docs/_build/html/api ]; then
            echo "‚úì API documentation included"
            echo "üìã Generated API modules:"
            find docs/_build/html/api -name "*.html" | head -5
          else
            echo "‚ö† API documentation directory not found"
          fi

          # Verify examples documentation was generated
          if [ -d docs/_build/html/examples ]; then
            echo "‚úì Examples documentation included"
            echo "üìã Generated examples:"
            find docs/_build/html/examples -name "*.html" | head -5

            # Count examples
            EXAMPLE_COUNT=$(find docs/_build/html/examples -name "*.html" -not -name "index.html" | wc -l)
            echo "üìà Total examples documented: $EXAMPLE_COUNT"
          else
            echo "‚ö† Examples documentation directory not found"
          fi

          # Check for essential pages
          if [ -f docs/_build/html/installation.html ]; then
            echo "‚úì Installation guide included"
          fi

          if [ -f docs/_build/html/quickstart.html ]; then
            echo "‚úì Quickstart guide included"
          fi

        else
          echo "‚ùå Documentation build failed - no index.html found"
          exit 1
        fi

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html
        name: github-pages

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
